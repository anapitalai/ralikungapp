<div class="panel panel-default">
    <div class="panel-heading text-center">Add a New Property</div>
    <div class="panel-body" *ngIf='teacher'>
            <form [formGroup]='form' (ngSubmit)='createTeacher()'>
                <div class="form-group col-sm-4">
                    <label for="">Name</label>
                    <input class="form-control" type='text' name="name" formControlName='name' required>
            </div>
            
            <div class="form-group col-sm-4">
                <label for="">Description</label>
                <input class="form-control" type='text' name="Description" formControlName='description' required>
        </div>

        <div class="form-group col-sm-4">
                <input type="file" multiple name='avatarImage' (change)="onFileSelected($event)" formControlName='avatarImage' />
        </div>

        
            <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
            <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>
        
                
                <div class="form-group col-sm-12">    
                        <button  type="submit"  class="btn btn-success">Create</button> 
                </div>        
            </form>
        
    </div>
</div>
