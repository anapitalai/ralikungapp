<div class="panel panel-default">
    <div class="panel-heading text-center">Add a New Stationery</div>
    <div class="panel-body" *ngIf='professional'>
            <form [formGroup]='form' (ngSubmit)='createProfessional()'>
                <div class="form-group col-sm-4">
                    <label for="">Name</label>
                    <input class="form-control" type='text' name="name" formControlName='name' required>
            </div>
            
            <div class="form-group col-sm-4">
                <label for="">Description</label>
                <input class="form-control" type='textarea' name="description" formControlName='description' required>
        </div>

        <div class="form-group col-sm-4">
                <input type="file" multiple name='images' (change)="onFileSelected($event)" formControlName='images' />
        </div>

        
            <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
            <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>
        
                
                <div class="form-group col-sm-12">    
                        <button  type="submit"  class="btn btn-success">Create</button> 
                </div>        
            </form>
        
    </div>
</div>
